<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <div class="wrapper col-lg-12">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card col-lg-12">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
        </div>
        
        <div class="text-center m-1">
          <h3>
            What would you like in your password?
          </h3>
          <hr />
        </div>

        <div class="row text-center align-items-center justify-content-around">
          <div class="col-sm-3 form-check">
            <input class="form-check-input" type="checkbox" value="" id="lowercase" />
            <label class="form-check-label" for="defaultCheck1">
              Lowercase
            </label>
          </div>
          <div class="col-sm-3 form-check">
            <input class="form-check-input" type="checkbox" value="" id="uppercase" />
            <label class="form-check-label" for="defaultCheck1">
              Uppercase
            </label>
          </div>
          <div class="col-sm-3 form-check">
            <input class="form-check-input" type="checkbox" value="" id="number" />
            <label class="form-check-label" for="defaultCheck1">
              Numbers
            </label>
          </div>
          <div class="col-sm-3 form-check">
            <input class="form-check-input" type="checkbox" value="" id="symbol" />
            <label class="form-check-label" for="defaultCheck1">
              Symbols
            </label>
          </div>
        </div>
        <div class="text-center">
          <label for="quantity">How many characters should we include?</label>
          <input class="m-1" type="number" id="passwordLength" name="quantity" min="8" max="128" />
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      
    </div>
    </div>
    <script src="script.js"></script>
  </main>
</body>

</html>
